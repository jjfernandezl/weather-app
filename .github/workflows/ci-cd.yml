name: Simple CI/CD with Docker Scout

on:
  push:
    branches: [ main, 'feature/*' ]  # ← Test on feature branches too
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Backend
        run: |
          docker build -f backend/Dockerfile.dev -t ${{ secrets.DOCKER_USERNAME }}/weather-backend:latest backend/
          docker push ${{ secrets.DOCKER_USERNAME }}/weather-backend:latest

      - name: Build Frontend  
        run: |
          docker build -f frontend/Dockerfile.dev -t ${{ secrets.DOCKER_USERNAME }}/weather-frontend:latest frontend/
          docker push ${{ secrets.DOCKER_USERNAME }}/weather-frontend:latest

      - name: Security Gate - Backend
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ secrets.DOCKER_USERNAME }}/weather-backend:latest
          only-severities: critical
          exit-code: true  # ← SECURITY GATE: Fail if critical vulns!

      - name: Security Gate - Frontend
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ secrets.DOCKER_USERNAME }}/weather-frontend:latest
          only-severities: critical
          exit-code: true  # ← SECURITY GATE: Fail if critical vulns!
